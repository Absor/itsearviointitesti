<div ng-controller="EditCtrl">
    <div class="jumbotron">
        <a ui-sref="index" class="home">Pääsivulle</a>
        <div class="container">
            <h1 ng-show="isNew()">Uusi testi</h1>
            <h1 ng-hide="isNew()">Muokkaa testiä</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="navbar-brand" href="#">Muokkaa</span>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ng-class="{active: getCurrentState() === 'edit.texts'}"><a ui-sref="edit.texts">Kuvaus- ja aputekstit</a></li>
                                <li ng-class="{active: getCurrentState() === 'edit.interpretations'}"><a ui-sref="edit.interpretations">Tulkinnat ja väitteet</a></li>
                                <li ng-class="{active: getCurrentState() === 'edit.claimgroups'}"><a ui-sref="edit.claimgroups">Väiteryhmät</a></li>
                            </ul>
                            <form class="navbar-form navbar-right">
                                <button class="btn btn-link" ng-click="openMarkdownHelpModal()"><i class="fa fa-font"></i> Muotoiluohje</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-warning pull-right"><i class="fa fa-floppy-o"></i> Tallenna</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" ui-view>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-warning pull-right"><i class="fa fa-floppy-o"></i> Tallenna</button>
            </div>
        </div>
    </div>
