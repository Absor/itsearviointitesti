<div ng-controller="ResultCtrl">
    <button type="button" class="btn btn-default pull-right hidden-print" ng-click="print()" tooltip="Tulosta">
        <i class="fa fa-print"></i>
    </button>

    <p class="lead" marked="saTest.interpretationPageText"></p>

    <div ng-show="hasStrengths()">
        <h2>Vahvuutesi</h2>

        <div pie="getStrengths()"></div>

        <div class="panel panel-success" ng-repeat="interpretation in getStrengths()" ng-show="showInterpretation(interpretation)">
            <div class="panel-heading">
                <h3 class="panel-title">{{interpretation.category}}</h3>
            </div>
            <div class="panel-body" marked="interpretation.text">
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Valitsemasi väitteet:</li>
                <li class="list-group-item" ng-repeat="claim in interpretation.claims" ng-show="claim._chosen"><em>{{claim.text}}</em></li>
            </ul>
        </div>
    </div>

    <div ng-show="hasWeaknesses()">
        <h2>Kannattaa harjoitella</h2>

        <div pie="getWeaknesses()"></div>

        <div class="panel panel-success" ng-repeat="interpretation in getWeaknesses()" ng-show="showInterpretation(interpretation)">
            <div class="panel-heading">
                <h3 class="panel-title">{{interpretation.category}}</h3>
            </div>
            <div class="panel-body" marked="interpretation.text">
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Valitsemasi väitteet:</li>
                <li class="list-group-item" ng-repeat="claim in interpretation.claims" ng-show="claim._chosen"><em>{{claim.text}}</em></li>
            </ul>
        </div>
    </div>

    <button type="button" class="btn btn-default pull-right hidden-print" ng-click="print()" tooltip="Tulosta">
        <i class="fa fa-print"></i>
    </button>

    <div ng-include="'partial/show/result/feedback/feedback.html'" class="hidden-print">
    </div>
</div>
