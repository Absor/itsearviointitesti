<div ng-controller="ResultCtrl">
    <div class="row hidden-print" style="margin-bottom: 20px;">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default" ui-sref="show.result.all">
                    Näytä kaikki tulkinnat
                </button>
                <button type="button" class="btn btn-default" ng-click="print()" tooltip="Tulosta">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-12">
            <p class="lead" marked="test.interpretationPageText"></p>

            <div ng-show="hasStrengths()">
                <h2>Vahvuutesi</h2>

                <div pie="getStrengths()"></div>

                <div class="panel panel-default" ng-repeat="interpretation in getStrengths()" ng-show="showInterpretation(interpretation)">
                    <div class="panel-heading" ng-style="{'background-color': getLightColor(interpretation.color)}">
                        <h3 class="panel-title">{{interpretation.category}}</h3>
                    </div>
                    <div class="panel-body" marked="interpretation.text">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-style="{'background-color': getLightColor(interpretation.color)}">Valitsemasi väitteet:</li>
                        <li class="list-group-item" ng-repeat="claim in interpretation.claims" ng-show="claim._chosen"><em>{{claim.text}}</em></li>
                    </ul>
                </div>
            </div>

            <div ng-show="hasWeaknesses()">
                <h2>Kannattaa harjoitella</h2>

                <div pie="getWeaknesses()"></div>

                <div class="panel panel-default" ng-repeat="interpretation in getWeaknesses()" ng-show="showInterpretation(interpretation)">
                    <div class="panel-heading" ng-style="{'background-color': getLightColor(interpretation.color)}">
                        <h3 class="panel-title">{{interpretation.category}}</h3>
                    </div>
                    <div class="panel-body" marked="interpretation.text">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-style="{'background-color': getLightColor(interpretation.color)}">Valitsemasi väitteet:</li>
                        <li class="list-group-item" ng-repeat="claim in interpretation.claims" ng-show="claim._chosen"><em>{{claim.text}}</em></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row hidden-print">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default" ui-sref="show.result.all">
                    Näytä kaikki tulkinnat
                </button>
                <button type="button" class="btn btn-default" ng-click="print()" tooltip="Tulosta">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>
    </div>

    <div ng-include="'partial/show/result/feedback/feedback.html'" class="hidden-print" ng-if="false">
    </div>
</div>
