<div ng-controller="AllCtrl">
    <div class="row hidden-print" style="margin-bottom: 20px;">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default" ui-sref="show.result">
                    Näytä omat tulkintani
                </button>
                <button type="button" class="btn btn-default" ng-click="print()" tooltip="Tulosta">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-12">
            <p class="lead" marked="test.interpretationPageText"></p>

                <h2>Vahvuudet</h2>

                <div class="panel panel-success" ng-repeat="interpretation in getStrengths()">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{interpretation.category}}</h3>
                    </div>
                    <div class="panel-body" marked="interpretation.text">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">Väitteet:</li>
                        <li class="list-group-item" ng-repeat="claim in interpretation.claims"><em>{{claim.text}}</em></li>
                    </ul>
                </div>

                <h2>Kehitysalueet</h2>

                <div class="panel panel-success" ng-repeat="interpretation in getWeaknesses()">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{interpretation.category}}</h3>
                    </div>
                    <div class="panel-body" marked="interpretation.text">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">Väitteet:</li>
                        <li class="list-group-item" ng-repeat="claim in interpretation.claims"><em>{{claim.text}}</em></li>
                    </ul>
                </div>
        </div>
    </div>

    <div class="row hidden-print">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default" ui-sref="show.result">
                    Näytä omat tulkintani
                </button>
                <button type="button" class="btn btn-default" ng-click="print()" tooltip="Tulosta">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>
    </div>

    <div ng-include="'partial/show/result/feedback/feedback.html'" class="hidden-print" ng-if="false">
    </div>
</div>
