<div ng-controller="GroupsCtrl">
    <div class="panel panel-default" ng-repeat="claimgroup in getClaimgroups() track by $index">
        <div class="panel-heading">
            <h3 class="panel-title">Väiteryhmä {{$index+1}}</h3>
        </div>
        <div class="panel-body">
            <div class="well" ng-repeat="claim in claimgroup track by $index" style="border: 2px solid;" ng-style="{'border-color': claim._color}">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <p class="form-control-static">{{claim._category}}<br><strong>{{claim.text}}</strong></p>
                        <div class="visible-xs-block" style="padding-bottom: 10px;"></div>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <label>Ryhmä</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="number" class="form-control" ng-model="claim._claimgroupId" min="1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <div style="padding-bottom: 25px;"></div>
                        <button type="submit" class="btn btn-warning btn-block pull-right" ng-if="isEdited(claim)" ng-click="updateClaim(claim)"><i class="fa fa-floppy-o"></i> Tallenna</button>
                        <button type="submit" class="btn btn-success btn-block pull-right" ng-if="!isEdited(claim)" disabled="disabled">Tallennettu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
